<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="photo">
      <div class="banner">ODIN</div>
    </div>

    <div class="page">
      <div class="top">
        <p>This is not a real online service!</p>
        <p>
          Join our community to share your love of momentous places and
          historic buildings with similarly minded romantics.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="form-section">
        <p>Let's do this!</p>
        <form action="https://httpbin.org/post" method="post" id="new-account">
          <div>
            <label for="first_name">First name</label>
            <input type="text" id="first_ name" name="first_name" placeholder="Thor" required />
          </div>
          <div>
            <label for="last_name">Last name</label>
            <input type="text" id="last_ name" name="last_name" placeholder="Odinson" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Thor@Odinson" required />
          </div>
          <div>
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone_number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div>
            <label for="password_confirm">Confirm password</label>
            <input type="password" id="password_confirm" name="password_confirm" required />
          </div>
        </form>
      </div>

      <div class="bottom">
        <button type="submit" form="new-account">
          Create Account
        </button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
